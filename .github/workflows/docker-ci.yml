name: üöÄ CI/CD Pipeline - Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Se connecter √† Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Construire l'image Docker
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USER }}/devops-node-app:latest .

      # 4Ô∏è‚É£ Pousser l'image sur Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USER }}/devops-node-app:latest
