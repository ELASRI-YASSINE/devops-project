name: CI/CD Pipeline - Build & Push Docker Image

on:
  push:
    branches:
      - main  # Le pipeline s’exécute à chaque push sur la branche main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code source du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Se connecter à Docker Hub avec les secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Construire l’image Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-project:latest .

      # 4️⃣ Pousser l’image sur Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-project:latest

